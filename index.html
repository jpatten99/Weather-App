<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header">
    <div id="locationForm">
      <p>Type a city</p>
      <input type="text" id="cityInput">
      <button id="searchButton">Search</button>
    </div>
  </div>


  <div id="mainContent">
    <span id="mainContentTop"><h1 id="cityName">Toledo</h1></span>
    <span id="mainContentMid">
      <div>
        <h3 id="temperature"></h3>
      </div>
      <div>
        <h3 id="feelsLike"></h3>
      </div>
      <div>
        <h3 id="windSpeed"></h3>
      </div>
    </span>
    <span id="mainContentBottom">
      <div>
        <h4 id="minTemp"></h4>
      </div>
      <div>
        <h4 id="maxTemp"></h4>
      </div>
    </span>
  </div>

  <div id="footer">
    <p>Data supplied by <a href="https://openweathermap.org/">OpenWeatherMap API</a>!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
